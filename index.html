<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./resources/style.css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <div class="card__label">
        <h1>What's your plan?</h1>
      </div>

      <div class="card__body">
        <div class="card__headline">
          <h3>
            Every journey is uniquely yours. Let us curate it for you! But
            first...
          </h3>
        </div>

        <div class="inputs">
          <input type="text" placeholder="First name" id="first-name" />
          <input type="text" placeholder="Last name" id="last-name" />

          <input
            type="datetime"
            placeholder="Pick your Date & Time"
            id="datetime"
          />

          <input type="tel" placeholder="Contact number" id="tel" />
          <input type="email" placeholder="Email (optional)" id="email" />
          <input type="number" placeholder="No. of Guests" id="guests" />

          <input
            type="text"
            placeholder="Special Requests & Preferences (Refer to services to know of everything we offer)"
            id="special"
          />
        </div>
        <div class="button-container">
          <input type="button" value="Submit" />
        </div>
      </div>
    </div>

    <div class="hero-hook">
      <!-- <h3>discover</h3>
      <h1>dubai</h1>
      <p>Through private yacht experience, curated just for you</p> -->

      <p>
        <span class="discover">discover</span><br />
        <span class="dubai">dubai</span><br />
        <span class="text"
          >Through private yacht experience, curated just for you</span
        >
      </p>
    </div>
  </body>
</html>
